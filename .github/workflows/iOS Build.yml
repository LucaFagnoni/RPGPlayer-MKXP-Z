# I have no idea what I'm doing
name: Automatic Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: iOS
    runs-on: macos-latest
    steps:
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 7

      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: |
            macos/Dependencies/build-macosx-x86_64
            macos/Dependencies/build-macosx-arm64
            macos/Dependencies/build-macosx-universal
            macos/Dependencies/downloads
          key: mac-${{ hashFiles('macos/Dependencies/*.make', 'macos/Dependencies/*.sh') }}

      - name: Install Homebrew tools
        run: |
          cd macos/Dependencies
          brew bundle

      - name: Build all dependencies
        run: |
          cd macos/Dependencies
          ./setup.sh

      - name: Generate xxd Headers
        run: |
          # The macOS xcodebuild does not run the meson/cmake xxd targets, so we do it manually.
          for f in shader/*.frag shader/*.vert shader/common.h; do xxd -i "$f" > "${f}.xxd"; done
          xxd -i assets/icon.png > assets/icon.png.xxd
          xxd -i assets/gamecontrollerdb.txt > assets/gamecontrollerdb.txt.xxd
          xxd -i assets/liberation.ttf > assets/liberation.ttf.xxd
          if [ -f assets/wqymicrohei.ttf ]; then xxd -i assets/wqymicrohei.ttf > assets/wqymicrohei.ttf.xxd; fi
          # Copy to src dirs where #include looks for them based on original meson.build structure
          cp shader/*.xxd src/display/gl/
          cp assets/icon.png.xxd src/
          cp assets/gamecontrollerdb.txt.xxd src/
          cp assets/liberation.ttf.xxd src/display/
          if [ -f assets/wqymicrohei.ttf.xxd ]; then cp assets/wqymicrohei.ttf.xxd src/display/; fi

      - name: Build app
        run: |
          cd macos
          xcodebuild -project mkxp-z.xcodeproj -configuration "Release" -scheme "Universal" -derivedDataPath "$GITHUB_WORKSPACE/build"

      - name: Package IPA
        run: |
          cd build/Build/Products/Release
          cp ../../../../assets/LICENSE.mkxp-z-with-https.txt ./Z-universal.app/
          mkdir Payload
          cp -R Z-universal.app Payload/mkxp-z.app
          zip -r mkxp-z.ipa Payload

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: mkxp-z.ios.${{github.event_name == 'pull_request' && format('PR{0}', github.event.number) || github.ref_name}}-${{steps.short-sha.outputs.sha}}
          path: build/Build/Products/Release/mkxp-z.ipa
